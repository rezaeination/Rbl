
<!DOCTYPE html>
<html>
<head>
<script 
    src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
    type="text/javascript"></script>
</head>

<script>
  ThunkableWebviewerExtension.receiveMessage(function(message) {
    const dateObj = JSON.parse(message);
    ThunkableWebviewerExtension.postMessage(new Date(dateObj[0], dateObj[1] - 1, dateObj[2] + dateObj[3]).toUTCString());
});
</script>
</html>
